<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery项目打点模块</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        .action{
            float:left;
            width:60%;
        }
        .show-result{
            float:right;
            width:38%;
        }
        dt,dd{
            padding:20px;
            background:coral;
            border-bottom:1px solid white;
        }
        .click,.test{
            background:green;
            padding:20px;
            color:white;
            text-align: center;
            font-size:16px;
            width:100%;
            border-bottom:1px solid white;
            cursor: pointer;
        }
        .input{
            outline: none;
            width:100%;
            padding:20px 10px 20px 50px;
            font-size: 20px;
            background: white;
            color:gray;
            border-bottom: 1px solid #212121;
        }
    </style>
</head>
<body>
<div class="action">
    <div class="test" style="color:black;font-size: 20px">测试区</div>
    <div class="test click" data-city-id="10">
        点击打点:cityId=10的dom元素
    </div>
    <div class="test click" data-city-id="12">
        点击打点:cityId=12的dom元素
    </div>
    <input class=" input" placeholder="输入框input改变打点" data-type="search" autofocus/>
</div>

<dl class="show-result">
    <dt style="color:black;font-size: 20px;text-align: center">打点展示区</dt>
</dl>
<script src="bundle/bundle.js"></script>
</body>
</html>
